<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: black;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IND</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Israel</td>
            <td>ISR</td>
            <td>Israel@google.com</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>AUS</td>
            <td>australia@google.com</td>
        </tr>
        <tr>
            <td>Indonesia</td>
            <td>IA</td>
            <td>indonesia@google.com</td>
        </tr>
    </table>
</body>
</html>
